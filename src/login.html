<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" > 

    <title>HIPET</title>
  </head>
  <body>
    
    <div class="container">

        <div class="row ">

            <h1> HIPET</h1>
            <form method = "get">
                <div class="mb-3">
                  <label for="formLoginEmail" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="formLoginEmail" aria-describedby="emailHelp">

                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="formLoginPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="formLoginPassword">
                </div>
                
                <div class="mb-3">
                    <button type="button" 
                    class="btn btn-secondary" 
                    data-bs-container="body" 
                    data-bs-toggle="popover" 
                    data-bs-placement="right" 
                    data-bs-content="Email ou Senha Errada :("
                    onclick="login()">
                    Entrar
                </button>

                </div>

                <div class="mb-3">
                    <a href="">
                        <button type="button" 
                            class="btn btn-secondary" 
                            data-bs-container="body" 
                            data-bs-toggle="popover" 
                            data-bs-placement="right" 
                            data-bs-content="Email ou Senha Errada :("
                            >
                            Criar conta
                         </button>

                    </a>
                    
                </div>

            </form>

       
        </div>

        

    </div>
   
    <script src ="./service/userService.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
