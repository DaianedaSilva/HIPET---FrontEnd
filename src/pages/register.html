<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/feedStyle.css" > 

    <title>HIPET</title>
  </head>
  <body>
    
    <div class="container">

        <div class="row ">

            <h1> HIPET</h1>
            
            <form class="row g-3">
                
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputDocument" class="form-label">CPF</label>
                    <input type="document" class="form-control" id="inputDocument" placeholder="xxx.xxx.xxx-xx">
                </div>

                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-6">
                    <label for="inputNickName" class="form-label">Nome de Usuário</label>
                    <input type="nickName" class="form-control" id="inputNickName">
                </div>
                <div class="col-6">
                  <label for="inputPhoneNumber" class="form-label">Numero de Telefone</label>
                  <input type="text" class="form-control" id="inputPhoneNumber" placeholder="(xx) x xxxx-xxxx">
                </div>
                
                <div class="col-12">
                  <!-- <button type="button" class="btn btn-primary" onclick="cadastro()">Sign in</button> -->
                  <button  type="button" class="btn btn-primary "  data-bs-toggle="modal" data-bs-target="#popUpCadastro" onclick="register()">
                    Sign in
                  </button>

                </div>
              </form>

              <div class="modal fade" id="popUpCadastro" tabindex="-1" aria-labelledby="popUpCadastroLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    
                </div>
                </div>
            </div>
              
        </div>
       
    </div>

   
    <!-- animações do front -->
    <script src ="./service/userService.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
