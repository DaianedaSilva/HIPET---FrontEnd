<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/feedStyle.css" >
    <link rel="stylesheet" href="./styles/loginStyle.css" >


    <title>HIPET</title>
    
  </head>
  <body>
    
    <div class="container login">

        <div>
            <div id="logo">
              <h1> HIPET</h1>
            </div>
            
            <form method = "get" class="form-login row g-3">
                <div class="mb-3">
                  <label for="formLoginEmail" class="form-label">E-mail</label>
                  <input type="email" name="email" class="form-control" id="formLoginEmail" aria-describedby="emailHelp" placeholder="user@email.com">

                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3 form-login-password">
                  <label for="formLoginPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="formLoginPassword" placeholder="user@email.com">
                </div>
                
                <div class="buttons">
                  <div class="mb-3">
                    <button type="button" 
                      class="btn btn-secondary" 
                      data-bs-container="body" 
                      data-bs-toggle="popover" 
                      data-bs-placement="right" 
                      data-bs-content="Email ou Senha Errada :("
                      onclick="login()">
                      Entrar
                    </button>
                  </div>

                  <div class="mb-3">
                    <a href="register.html">
                      <button type="button" 
                          class="btn btn-secondary" 
                          data-bs-container="body" 
                          data-bs-toggle="popover" 
                          data-bs-placement="right" 
                          data-bs-content="Email ou Senha Errada :(">
                          Criar conta
                      </button>
                    </a>
                  </div>
                </div>
                

            </form>
        </div>

        

    </div>
   
    <script src ="../services/userService.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
