  <body>
    
    <div class="container perfil">

        <div class="row d-flex justify-content-center ">

            <div class="row  infoUser">

           
                <div class="col  infoUser-img">
                    <div >
                        <img src="./img/foto-user.png" />
                    </div>
                </div>
                <div class="col menu-infoUser-nome" >
                    <p id="nameTitle"> </p>
                </div>

            </div>  
        
            
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <div class="label" id="name">  </div>
                </div>

                <div class="col-md-6">
                    <label for="inputDocumento" class="form-label">CPF</label>
                    <div class="label" id="document">  </div>
                </div>

                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <div class="label" id="email">  </div>
                </div>
             
                <div class="col-md-6">
                    <label for="inputNickName" class="form-label">nome de Usuário</label>
                    <div class="label" id="nickName">  </div>
                </div>
                <div class="col-6">
                  <label for="inputPhoneNumber" class="form-label">Numero de Telefone</label>
                  <div class="label" id="phoneNumber">  </div>
                </div>
                
              
            </div>
            

        </div>
